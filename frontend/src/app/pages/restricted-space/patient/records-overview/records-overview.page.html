<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="" (click)="navigateBack()"></ion-back-button>
    </ion-buttons>
    <ion-title>Meine Akte</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="content-container">
    <ion-list mode="ios" class="records-list">
      <ion-list-header>Meine Dokumente</ion-list-header>

        <ion-card mode="ios" *ngFor="let record of records | async" class="record-card">
          <ion-card-header>
            <ion-card-subtitle>{{getFormattedDate(record)}}</ion-card-subtitle>
            <ion-card-title>{{record.type}}</ion-card-title>
            <ion-chip color="primary" class="insurance-group-badge">
              <ion-label>{{getDoctorFullName(record)}}</ion-label>
            </ion-chip>
          </ion-card-header>

          <ion-card-content>
            <div class="record-content-preview">
              {{record.content}}
            </div>

                <ion-col>{{insurance.company.address.street}}</ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="3">PLZ / Ort</ion-col>
                <ion-col>{{insurance.company.address.zipCode}} {{insurance.company.address.city}}</ion-col>
              </ion-row>
            </ion-grid> -->
          </ion-card-content>
        </ion-card>
    </ion-list>

    </ion-button> -->
   </div>
</ion-content>
